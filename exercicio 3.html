<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Varios calculos em JS</h1>
    <button onclick="calcular()">clique para calcular</button>
    <section id="result">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function calcular() {
            let num = Number(window.prompt('Digite um numero: '))

            let res = document.querySelector('section#result')
            res.innerHTML = `<p>O numero a ser analisado aqui o <strong>${num}</strong></p><hr>`
            res.innerHTML = `<p>O seu valor absoluto e ${Math.abs(num)}</p>`
            res.innerHTML = `<p>A sua parte inteira e ${Math.trunc(num)}</p>`
            res.innerHTML =`<p>O valor inteiro mais proximo e ${Math.round(num)}</p>`
            res.innerHTML =`<p>A sua raiz quadrada e ${Math.sqrt(num)}</p>`
            res.innerHTML =`<p>A sua raiz cubica e ${Math.cbrt(num)}</p>`
            res.innerHTML =`<p>O valor de ${num}<sup>2</sup> e ${Math.pow(num, 2)}</p>`
            res.innerHTML =`<p>O valor de ${num}<sup>3</sup> e ${Math.pow(num, 3)}</p>`
        }
    </script>
</body>
</html>
