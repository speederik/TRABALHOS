<body>
    <h1>Calcule a media:</h1>
    <button onclick="validar()">Lance as notas</button>
    <script>
        function validar(){
            cont=1;
            var media=0;
            let nome = window.prompt('Qual e o seu nome? ')

            while (cont <=4) {
                var notas = parseFloat(prompt(`Qual a nota ${cont}?`))
                media=media+notas;
                cont ++
            }
            window.alert(`Ola, ${media/4}!`)
        }
    </script>
</body>
